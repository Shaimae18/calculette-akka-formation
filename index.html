<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Calculette</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript/calculette.js"></script>
       
    </head>
    

    <body>
		<main class="container">
			<section class="row">
				<div class="col-12 px-1 py-1">
					<div  id="afficheur"  class="btn btn-dark btn-lg btn-block text-right">0</div >
                </div>
                <div class="col-12 px-1 py-1">
					<button  class="btn btn-danger btn-lg btn-block">C</button >
				</div>
                <div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">/</button >
				</div>
			
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">7</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">8</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">9</button >
                </div>
              
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">*</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">4</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">5</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">6</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">-</button >
				</div>
				
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">1</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">2</button >
				</div>
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">3</button >
                </div>
                
				<div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">+</button >
                </div>
                <div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">=</button >
				</div>
				
                <div class="col-3 px-1 py-1">
					<button  class="btn btn-info btn-lg btn-block">.</button >
                </div>
                <div class="col-3 px-1 py-1">
					<button  class="btn btn-secondary btn-lg btn-block">0</button >
                </div>
				
				
			</section>
		</main>


		<!-- Fichiers JS -->
		
	</body>
    </html>
